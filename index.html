    <title>Bandeiras dos Países</title>
    <!--Links-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <script src="js/script.js" defer></script>

  <body>
    <div class="container">
      <div class="box-1">
        <h2>Pesquise a bandeira de um País</h2>
        <div class="principal">
          <input
            type="text"
            placeholder="Digite as iniciais do País"
            name=""
            id="input-busca"
          />
          <button id="seach">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <p id="mostra">Escreva as siglas do pais. ex: BR, US, UKR etc..</p>
        <div class="box-2">
          <img id="bandeira" src="" alt="" />
        </div>
      </div>
    </div>
  </body>
